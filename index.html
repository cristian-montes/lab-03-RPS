<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>Wanna rock, paper, scissor it up?</h2>
            <h2>Click the "RSP" button below</h2>
            <div class="rps">
                <label for="">
                    <input name="rock" type="radio" value="rock-val">
                    <img src="./assets/rock-img.jpeg" alt="">
                </label>

                <label >
                    <input name="paper" type="radio" value="paper-val">
                    <img src="./assets/paper-img.jpeg" alt="">
                </label>

                <label>
                    <input name="scissors" type="radio" value="scissors-val">
                    <img src="./assets/scissors-img.jpeg" alt="">
                </label>
                <button id="rsp-btn">RSP BUTTON</button>
                <div>Totals Wins <span id="total-wins">0</span> </div>
                <div>Total Loses <span id="total-loses">0</span></div>
                <div>Total Draws <span id="total-draws">0</span></div>
            </div>
           

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
